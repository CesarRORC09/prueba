<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
    <mat-toolbar color="accent" style="min-height: 55px !important; height: 55px !important;">
    <mat-toolbar-row>
        <div fxLayout="row" fxLayoutAlign="start center" fxFill>
            <div >
                <button mat-icon-button (click)="snav.toggle()"  (click)="changeIcon()">
                    <mat-icon class="apphead">
                        <span *ngIf="valueIcon">menu</span> 
                        <span *ngIf="!valueIcon">menu_open</span> 
                    </mat-icon>
                </button>
            </div>
            <div >
                    <img src="../../assets/img/office-depot-toolbar.png" style="width: 15rem;margin-top: 10px">
            </div>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
      
        <mat-sidenav-container class="example-sidenav-container"
                               [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
          <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                       [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <div>
              <h4>Misiones</h4>
            </div>
            <hr>
            <div>
              <mat-nav-list>
                <a mat-list-item [routerLink]="nav.route" *ngFor="let nav of fillerNav" routerLinkActive="active" (click)="nav.action">{{nav.name}}</a>
              </mat-nav-list>
            </div>
          </mat-sidenav>
          <mat-sidenav-content>
            <router-outlet></router-outlet>
          </mat-sidenav-content>
        </mat-sidenav-container>
      </div>
