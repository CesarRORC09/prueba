<div mat-dialog-component class="dialog-container">
    <h3  mat-dialog-title>Crear nueva Mision</h3>
        <div mat-dialog-content>
            <h5>Mision : idDeLaMision</h5>
            <form action="">
                <fieldset class="fieldgroup">
                    <legend>Articulo</legend>
                    <mat-form-field appearence="fill" fxFill>
                        <mat-label > Clase</mat-label>
                        <mat-select >
                            <mat-option >Clase 1</mat-option>
                            <mat-option >Clase 1</mat-option>
                            <mat-option >Clase 1</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field appearence="fill" fxFill>
                            <mat-label > Subclase</mat-label>
                            <mat-select>
                                <mat-option [value]="subclase">Clase 1</mat-option>
                                <mat-option >Clase 1</mat-option>
                                <mat-option >Clase 1</mat-option>
                            </mat-select>
                    </mat-form-field>
                </fieldset>
                <fieldset class="fieldgroup">
                    <legend>Competidor</legend>
                    <mat-form-field appearence="fill" fxFill>
                        <mat-label>Competidor</mat-label>
                        <mat-select>
                            <mat-option>Competidor 1</mat-option>
                            <mat-option>Competidor 1</mat-option>
                            <mat-option>Competidor 1</mat-option>
                            <mat-option>Competidor 1</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field appearence="fill" fxFill>
                            <input matInput [matDatepicker]="picker1" placeholder="Elige una fecha de inicio">
                            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                            <mat-datepicker #picker1></mat-datepicker>
                    </mat-form-field>
                    <mat-form-field appearence="fill" fxFill>
                            <input matInput [matDatepicker]="picker" placeholder="Elige una fecha de fin">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    <mat-form-field appearence="fill" fxFill>
                        <mat-label>Capitan</mat-label>
                        <mat-select>
                            <mat-option>Capitan 1</mat-option>
                            <mat-option>Capitan 1</mat-option>
                            <mat-option>Capitan 1</mat-option>
                        </mat-select>
                    </mat-form-field>
                </fieldset>

                <mat-form-field appearence="outline" fxFill *ngIf="seleccion">
                    <mat-label>Articulo</mat-label>
                    <mat-select>
                        <mat-option>Articulo</mat-option>
                    </mat-select>
                </mat-form-field>
                <br>
                <button mat-raised-button color="accent" fxFill>ASIGNAR</button>
            </form>
        </div>
</div>
