
<mat-drawer-container fullscreen fxLayout="column" fxLayout.xs="column">
    <mat-toolbar style="background: url(../../assets/img/font2.jpg)">
        <mat-toolbar-row>
            <div fxLayout="row" fxLayoutAlign="start center" fxFill>
                <div >
                    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
                    <mat-sidenav-container class="example-container" *ngIf="shouldRun">
                            <mat-sidenav mode="side" opened>Sidenav content</mat-sidenav>
                            <mat-sidenav-content>Main content</mat-sidenav-content>
                          </mat-sidenav-container>
                </div>
                <div >
                        <h1>MISIONES</h1>
                </div>
                <div fxFlex fxLayout="row" fxLayoutAlign="end center">
                    <button mat-icon-button class="logOut" fxFlex="initial" (click)="openAddMision()">
                        <mat-icon>add</mat-icon>
                    </button>
                    <button mat-icon-button class="logOut" fxFlex="initial" >
                        <mat-icon>settings</mat-icon>
                    </button>
                    <button mat-icon-button class="logOut" fxFlex="initial" >
                        <mat-icon>home</mat-icon>
                    </button>
                    <button mat-icon-button class="logOut" fxFlex="initial" [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item appearence="accent" (click)="logOut()">
                            <span>Cerrar sesi&oacute;n</span>
                        </button>
                    </mat-menu>
                </div>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>
    <app-board appearence="accent"></app-board>
</mat-drawer-container>
