<div fxLayout="column" fxFill >
    <div fxLayout="row" fxLayoutAlign="space-evenly center" fxLayoutGap="20px" class="top-container">
        <!-- <mat-form-field fxFelx>
            <input type="text" matInput placeholder="Buscar mision" (upKey)="buscar()">
        </mat-form-field> -->
        <mat-form-field fxFlex>
            <input type="text" matInput placeholder="Fecha de inicio">
        </mat-form-field>
        <mat-form-field fxFlex>
                <input type="text" matInput placeholder="Fecha de finalizaciÃ³n">
        </mat-form-field>
        <mat-form-field fxFlex>
                <input type="text" matInput placeholder="Competidor">
            </mat-form-field>
            <mat-form-field fxFlex>
                    <input type="text" matInput placeholder="Estado">
            </mat-form-field>
        <div>
            <button mat-stroked-button color="primary" ><mat-icon matPrefix>add</mat-icon> Usuario </button>
        </div>
    </div>
    <mat-progress-bar *ngIf="algo==true"></mat-progress-bar>
    <div >
        <table mat-table [dataSource]="userDataSource" fxFill>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>

            <ng-container matColumnDef="date_start">
                <th mat-header-cell *matHeaderCellDef>Fecha inicio</th>
                <td mat-cell *matCellDef="let element">{{element.date_start}}</td>
            </ng-container>

            <ng-container matColumnDef="date_end">
                <th mat-header-cell *matHeaderCellDef>Fecha fin</th>
                <td mat-cell *matCellDef="let element">{{element.date_end}}</td>
            </ng-container>

            <ng-container matColumnDef="competitor">
                <th mat-header-cell *matHeaderCellDef>Competidor</th>
                <td mat-cell *matCellDef="let element">{{element.competitor}}</td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Estado de la mision</th>
                <td mat-cell *matCellDef="let element">{{element.status}}</td>
            </ng-container>
            
            <ng-container matColumnDef="progression">
                <th mat-header-cell *matHeaderCellDef>Avance</th>
                <td mat-cell *matCellDef="let element">{{element.progression}}</td>
            </ng-container>

            <ng-container matColumnDef="captain">
                <th mat-header-cell *matHeaderCellDef>Capitan</th>
                <td mat-cell *matCellDef="let element">{{element.captain}}</td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

</div>
