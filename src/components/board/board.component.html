<div fxLayout="column" fxFill >
    <div fxLayout="row" fxLayoutAlign="space-evenly center" fxLayoutGap="20px" class="top-container">
        <!-- <mat-form-field fxFelx>
            <input type="text" matInput placeholder="Buscar mision" (upKey)="buscar()">
        </mat-form-field> -->
        <mat-form-field fxFlex>
            <input type="text" matInput placeholder="Fecha de inicio">
        </mat-form-field>
        <mat-form-field fxFlex>
                <input type="text" matInput placeholder="Fecha de finalizaciÃ³n">
        </mat-form-field>
        <mat-form-field fxFlex>
            <input type="text" matInput placeholder="Competidor">
        </mat-form-field>
        <mat-form-field fxFlex>
                <input type="text" matInput placeholder="Estado">
        </mat-form-field>
        <div>
                <button class="icons" mat-icon-button color="primary" (click)="newMission()" ><mat-icon matPrefix>add_circle</mat-icon></button>
        </div>
    </div>
    <mat-progress-bar *ngIf="algo==true"></mat-progress-bar>
    <div >
        <table mat-table [dataSource]="userDataSource" fxFill >

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef><span fxLayoutAlign="center">ID</span></th>
                <td mat-cell *matCellDef="let element"><span fxLayoutAlign="center">{{element.id}}</span></td>
            </ng-container>

            <ng-container matColumnDef="date_start">
                <th mat-header-cell *matHeaderCellDef><span fxLayoutAlign="center">FECHA INICIAL</span></th>
                <td mat-cell *matCellDef="let element"><span fxLayoutAlign="center">{{element.date_start}}</span></td>
            </ng-container>

            <ng-container matColumnDef="date_end">
                <th mat-header-cell *matHeaderCellDef><span fxLayoutAlign="center">FECHA FINAL</span></th>
                <td mat-cell *matCellDef="let element"><span fxLayoutAlign="center">{{element.date_end}}</span></td>
            </ng-container>

            <ng-container matColumnDef="competitor">
                <th mat-header-cell *matHeaderCellDef><span fxLayoutAlign="center">COCMPETIDOR</span></th>
                <td mat-cell *matCellDef="let element"><span fxLayoutAlign="center">{{element.competitor}}</span></td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef><span fxLayoutAlign="center">STATUS</span></th>
                <td mat-cell *matCellDef="let element"><span fxLayoutAlign="center">{{element.status}}</span></td>
            </ng-container>
            
            <ng-container matColumnDef="progression">
                <th mat-header-cell *matHeaderCellDef><span fxLayoutAlign="center">AVANCE</span></th>
                <td mat-cell *matCellDef="let element"><span fxLayoutAlign="center">{{element.progression}}</span></td>
            </ng-container>

            <ng-container matColumnDef="captain">
                <th mat-header-cell *matHeaderCellDef><span fxLayoutAlign="center">CAPITAN</span></th>
                <td mat-cell *matCellDef="let element"><span fxLayoutAlign="center">{{element.captain}}</span></td>
            </ng-container>

            <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef><span fxLayoutAlign="center">OPCIONES</span></th>
                <td mat-cell *matCellDef="let element">
                    <span fxLayoutAlign="center">
                        <button mat-icon-button class="icons">
                            <mat-icon>create</mat-icon>
                        </button>
                        <button mat-icon-button class="icons">
                            <mat-icon>delete</mat-icon>
                        </button>
                        <button mat-icon-button class="icons">
                            <mat-icon>pageview</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" class="icons">
                            <mat-icon>not_interested</mat-icon>
                        </button>
                    </span>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

</div>
